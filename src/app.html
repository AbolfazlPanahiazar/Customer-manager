<template>
  <div class="container">
    <h1>${heading}</h1>
    <form submit.trigger="addCustomer()">
      <input
        type="text"
        placeholder="Name"
        value.bind="customerName"
        class="u-full-width"
      />
      <input
        type="email"
        placeholder="Email Address"
        value.bind="customerEmail"
        class="u-full-width"
      />
      <input
        type="text"
        placeholder="Phone Number"
        value.bind="customerPhone"
        class="u-full-width"
      />
      <button type="submit" class="u-full-width">Add Customer</button>
    </form>

    <table class="u-full-width">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      <tr repeat.for="customer of customers">
        <td>${customer.name}</td>
        <td>${customer.email}</td>
        <td>${customer.phone}</td>
        <td>
          <button
            click.delegate="deleteCustomer(customer)"
            class="button-primary"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
</template>
